<app-navbar></app-navbar>
<main class="container">
  <section class="product-card">
    <div class="date-time">
      {{product.createdAt}}
    </div>

    <div class="product-details">
      <div class="image-section">
        <img class="product-image"
          [src]="product.image"
          alt="Gaming Console" />
        <div class="image-overlay">
          <span class="active"></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="info-section">
        <h1>{{product.name}}</h1>
        <p class="price">{{product.price}}</p>
        <p class="stock in-stock">In Stock: {{product.stocks}}</p>

        <div class="action-buttons">
          <button class="buy-now-btn">
            <i class="fa fa-credit-card" style="color: white; margin-right: 10px;"></i>
            Buy It Now
          </button>
          <button class="add-to-cart-btn">
            <i class="fa fa-cart-plus" style="color: white; margin-right: 10px;"></i>
            Add to Cart
          </button>
        </div>

        <div class="details-list">
          <p><span class="label">Product ID:</span> {{product._id}}</p>
          <p><span class="label">Category:</span> {{product.category}}</p>
          <p><span class="label">Location:</span> {{product.location}}</p>
          <p>
            <span class="label">3D Model:</span>
            <button class="view-3d-btn">View in 3D</button>
          </p>
        </div>
      </div>
    </div>

    <div class="description-section">
      <h2>Description</h2>
      <p>{{product.description}}</p>
    </div>
  </section>
</main>
