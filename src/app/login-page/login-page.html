<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    <form (ngSubmit)="submit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}"/>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}"/>
      </div>

      <button type="submit">Login</button>
    </form>

    <p class="signup-link">
      Don't have an account? 
      <a (click)="navigateToRegister()">Sign up</a>
    </p>
  </div>
</div>
