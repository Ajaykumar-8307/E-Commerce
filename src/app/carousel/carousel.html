<div class="carousel-container">
  <img [src]="images[currentIndex]" class="carousel-image" alt="carousel image" />
  <a (click)="prevImage()"><div class="nav-btn-left">
    <button class="nav-button prev" (click)="prevImage()">❮</button>
  </div></a>
  <a (click)="nextImage()"><div class="nav-btn-right">
    <button class="nav-button next" (click)="nextImage()">❯</button>
  </div></a>
  <div class="dots">
    <span
      *ngFor="let img of images; let i = index"
      [class.active]="i === currentIndex"
      (click)="goToImage(i)"
    ></span>
  </div>
</div>
