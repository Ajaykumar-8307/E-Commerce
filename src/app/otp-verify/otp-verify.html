<div class="verify-container">
  <div class="verify-card">
    <h2>OTP Verification</h2>
    <p>Enter the OTP sent to <strong>{{ verify.email }}</strong></p>

    <form (ngSubmit)="verifi()">
      <input
        type="text"
        [(ngModel)]="verify.otp"
        [ngModelOptions]="{ standalone: true }"
        placeholder="Enter OTP"
        maxlength="6"
      />
      <button type="submit">Verify</button>
    </form>

    <a (click)="resentOtp()" class="resend-link">Resend OTP</a>
  </div>
</div>
