<div class="container">
  <h1>My Shopping Bag (2)</h1>

  <div class="cart-layout">
    <!-- Cart Items -->
    <div class="left-side">
      <div class="cart-items">
        <div class="cart-item" *ngFor="let item of cartItems">
          <img [src]="item.image" alt="Product Image" />
          <div class="item-details">
            <h2>{{ item.name }}</h2>
            <div class="item-info">
              <p>₹{{ item.price }}</p>
              <select [(ngModel)]="item.quantity">
                <option *ngFor="let qty of quantities" [value]="qty">Qty: {{ qty }}</option>
              </select>
            </div>
            <div class="item-actions">
              <button (click)="removeItem(item)"><i class="fa fa-trash"></i> Remove</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Coupon + Price Details -->
    <div class="right-side">
      <div class="coupon-container">
        <h2>Apply Coupon</h2>
        <div class="coupon-box">
          <input [(ngModel)]="couponCode" placeholder="Enter coupon code" />
          <button (click)="applyCoupon()">Apply</button>
        </div>
      </div>

      <div class="price-box">
        <h2>PRICE DETAILS</h2>
        <div class="price-row">
          <span>Bag Total</span>
          <span>₹{{ getTotal() }}</span>
        </div>
        <div class="price-row">
          <span>Delivery</span>
          <span style="color: green;">FREE</span>
        </div>
        <div class="price-row total-row">
          <span>Total Amount</span>
          <span>₹{{ getTotal() }}</span>
        </div>
        <div class="desktop-order-btn">
          <button><i class="fa fa-shopping-cart"></i> Place Order</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="mobile-footer">
  <button><i class="fa fa-shopping-cart"></i> PLACE ORDER ₹{{ getTotal() }}</button>
</div>
