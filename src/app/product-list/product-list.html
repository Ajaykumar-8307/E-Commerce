<div class="product-list-container">
  <div class="product-list-title">
    <h1>PRODUCT LIST</h1>
    <span class="right-arrow">âžœ</span>
  </div>
  <div class="pro-list-right">
    <div class="loc-selecter">
      <select [(ngModel)]="demo_loc" (ngModelChange)="search()">
        <option value="">All</option>
        <option *ngFor="let loc of location" [value]="loc">{{loc}}</option>
      </select>
    </div>
    <div class="search-container">
      <div class="search-int">
        <input type="text" [(ngModel)]="searchTerm" class="search-input" placeholder="Search items"
          (input)="search()" />
        <div class="dec-line"></div>
      </div>
    </div>
    <div class="pro-filter">
      <img src="https://static.thenounproject.com/png/4025735-512.png" alt="Filter Icon" />
    </div>
  </div>
</div>
<div class="product-container">
  <ng-container *ngFor="let product of Filter">
    <div class="product">
      <a style="cursor: pointer;" (click)="navToDetails(product)">
      <div class="pro-img">
        <img [src]="product.image" [alt]="product.name" (error)="onImageError($event)" loading="lazy" />
      </div>
      <div class="com-logo">
        <img [src]="product.com_logo" [alt]="product.name + ' logo'" (error)="onImageError($event)" loading="lazy" />
      </div>
      <div class="pro-title">
        <h1>{{product.name}}</h1>
      </div>
      <div class="rate-loc">
        <div class="rate">
          <span>Rs. {{product.price}}</span>
        </div>
        <div class="loc">
          <p>{{product.location}}</p>
        </div>
      </div></a>
      <div class="add-to-cart">
        <button (click)="print()">Add to Cart</button>
      </div>
    </div>
  </ng-container>
</div>
