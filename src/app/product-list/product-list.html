<div class="product-list-container">
    <div class="product-list-title">
      <h1>PRODUCT LIST</h1>
      <span class="right-arrow">âžœ</span>
    </div>
    <div class="pro-list-right">
      <div class="loc-selecter">
        <select [(ngModel)]="demo_loc">
          <option value="">All</option>
          <option *ngFor="let loc of location" [value]=loc>{{loc}}</option>
        </select>
      </div>
      <div class="search-container">
        <div class="search-int">
          <input type="text" [(ngModel)]="searchTerm" class="search-input"  placeholder="Search items"/>
          <div class="dec-line"></div>
        </div>
      </div>
      <div class="pro-filter">
        <img src="https://static.thenounproject.com/png/4025735-512.png">
      </div>
    </div>
</div>
<div class="product-container">
    <ng-container *ngFor="let product of search()">
      <div class="product">
        <div class="pro-img">
          <img [src]='product.image' [class]="product.name"/>
        </div>
        <div class="com-logo">
          <img [src]='product.com_logo' />
        </div>
        <div class="pro-title">
          <h1>{{product.name}}</h1>
        </div>
        <div class="rate-loc">
          <div class="rate">
            <span>Rs. {{product.price}}</span>
          </div>
          <div class="loc">
            <p>{{product.location}}</p>
          </div>
        </div>
        <div class="add-to-cart">
          <button>Add to Cart</button>
        </div>
      </div>
    </ng-container>
</div>
