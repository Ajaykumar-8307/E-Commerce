<div class="container">
    <!-- Hamburger Menu for Mobile -->
    <button class="hamburger" (click)="toggleSidebar()" [ngClass]="{'open': isSidebarOpen}">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <!-- Sidebar -->
    <aside [ngClass]="{'sidebar-open': isSidebarOpen}">
        <h2>My Account</h2>
        <nav>
            <a href="/userprofile" (click)="closeSidebar()">Profile</a>
            <a href="/user-profile#orders" (click)="closeSidebar()">Order History</a>
            <a href="/user-profile#settings" (click)="closeSidebar()">Account Settings</a>
            <a class="text-red-600" (click)="closeSidebar()">Logout</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main>
        <section id="edit-profile">
            <h3>Edit Profile</h3>
            <div class="card">
                <form (ngSubmit)="OnSubmit()">
                    <div class="profile-grid">
                        <div>
                            <label>Full Name</label>
                            <input type="text" name="name" [value]="user.name" required minlength="2" [(ngModel)]="user.name">
                        </div>
                        <div>
                            <label>Phone Number</label>
                            <input type="tel" name="phone" [value]="user.phone" pattern="[0-9]{10}" [(ngModel)]="user.phone">
                        </div>
                        <div>
                            <label>Address</label>
                            <input type="text" name="address" [value]="user.Address" [(ngModel)]="user.Address">
                        </div>
                    </div>
                    <button type="submit" class="btn">Save Changes</button>
                    <p class="text-red-600"></p>
                    <p class="text-green-600"></p>
                </form>
            </div>
        </section>
    </main>
</div>
