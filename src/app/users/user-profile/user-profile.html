<div class="container">
    <!-- Hamburger Menu for Mobile -->
    <button class="hamburger" (click)="toggleSidebar()" [ngClass]="{'open': isSidebarOpen}">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <!-- Sidebar -->
    <aside [ngClass]="{'sidebar-open': isSidebarOpen}">
        <h2>My Account</h2>
        <nav>
            <a href="#profile" (click)="selectLink($event, 'profile')" [ngClass]="{'active': activeLink === 'profile'}">Profile</a>
            <a href="#orders" (click)="selectLink($event, 'orders')" [ngClass]="{'active': activeLink === 'orders'}">Order History</a>
            <a href="#settings" (click)="selectLink($event, 'settings')" [ngClass]="{'active': activeLink === 'settings'}">Account Settings</a>
            <a href="#" class="text-red-600">Logout</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main>
        <!-- Profile Section -->
        <section id="profile">
            <h3>Profile Information</h3>
            <div class="card">
                <div class="profile-grid">
                    <div>
                        <label>Full Name</label>
                        <input type="text" [value]="user.name" readonly>
                    </div>
                    <div>
                        <label>Email Address</label>
                        <input type="email" [value]="user.email" readonly>
                    </div>
                    <div>
                        <label>Phone Number</label>
                        <input type="tel" value="None" readonly>
                    </div>
                    <div>
                        <label>Address</label>
                        <input type="text" value="None" readonly>
                    </div>
                </div>
                <a href="#" class="btn">Edit Profile</a>
            </div>
        </section>

        <!-- Order History Section -->
        <section id="orders">
            <h3>Order History</h3>
            <div>
                <div class="order-card">
                    <div>
                        <h4>Order #12345</h4>
                        <p>Placed on: Oct 10, 2025</p>
                    </div>
                    <div>
                        <p>Total: $149.99</p>
                        <p class="status-delivered">Delivered</p>
                    </div>
                </div>
                <div class="order-card">
                    <div>
                        <h4>Order #12346</h4>
                        <p>Placed on: Oct 5, 2025</p>
                    </div>
                    <div>
                        <p>Total: $89.99</p>
                        <p class="status-shipped">Shipped</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Account Settings Section -->
        <section id="settings">
            <h3>Account Settings</h3>
            <div class="card">
                <div class="settings-form">
                    <div>
                        <label>Current Password</label>
                        <input type="password" placeholder="Enter Current Password" [(ngModel)]="password">
                    </div>
                    <div>
                        <label>Change Password</label>
                        <input type="password" placeholder="New Password" [(ngModel)]="newpass">
                    </div>
                    <div>
                        <label>Email Notifications</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" checked> Order Updates</label>
                            <label><input type="checkbox"> Promotional Offers</label>
                        </div>
                    </div>
                    <a (click)="changePass()" class="btn">Save Changes</a>
                </div>
            </div>
        </section>
    </main>
</div>
