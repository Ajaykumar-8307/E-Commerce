<section class="products-section">
    <h3>
        <svg viewBox="0 0 24 24">
            <path
                d="M20 7h-4V5c0-1.1-.9-2-2-2h-4c-1.1 0-2 .9-2 2v2H4c-1.1 0-2 .9-2 2v11c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2zM10 5h4v2h-4V5zm10 15H4V9h16v11z" />
        </svg>
        Product Management
    </h3>
    <button class="btn" (click)="navToAddProducts()">Add New Product</button>
    <div class="product-table-container">
        <table class="product-table">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of products">
                    <td data-label="Product ID">{{p._id}}</td>
                    <td data-label="Name">{{p.name}}</td>
                    <td data-label="Price">{{p.price}}</td>
                    <td data-label="Stock">{{p.stocks}}</td>
                    <td data-label="Actions">
                        <button class="action-btn edit-btn" (click)="editProduct(p)">Edit</button>
                        <button class="action-btn delete-btn" (click)="delProducts(p)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
