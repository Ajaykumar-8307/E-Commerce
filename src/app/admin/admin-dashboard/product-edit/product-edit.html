<h3>Edit Your Product Details</h3><br>
<form (ngSubmit)="onUpdateProduct()">
  <div class="form-group">
    <label>Product Name</label>
    <input type="text" name="name" [(ngModel)]="product.name" placeholder="Enter the Product Name">
  </div>

  <div class="form-group">
    <label>Category</label>
    <select name="category" [(ngModel)]="product.category">
      <option value="" disabled selected>Select a category</option>
      <option value="Electronics">Electronics</option>
      <option value="Clothing">Clothing</option>
      <option value="Home & Garden">Home & Garden</option>
      <option value="Toys & Games">Toys & Games</option>
    </select>
  </div>

  <div class="form-group">
    <label>Price</label>
    <input type="text" [(ngModel)]="product.price" name="price" placeholder="Enter price">
  </div>

  <div class="form-group">
    <label>Stock</label>
    <input type="number" [(ngModel)]="product.stocks" name="stocks" placeholder="Enter stock quantity">
  </div>

  <div class="form-group">
    <label>Location</label>
    <select name="location" [(ngModel)]="product.location">
      <option value="" disabled selected>Select a location</option>
      <option value="Thanjavur">Thanjavur</option>
      <option value="Trichy">Trichy</option>
      <option value="Coimbatore">Coimbatore</option>
      <option value="kumbakkonam">Kumbakkonam</option>
    </select>
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea name="description" [(ngModel)]="product.description" placeholder="Enter product description"></textarea>
  </div>

  <div class="form-group">
    <label>Product Image</label>
    <input type="file" id="productImage" (change)="onFileChange($event, 'product')" />
    <input type="text" placeholder="Or enter image URL" [(ngModel)]="product.productImageUrl" name="productImageUrl" />
    <div class="pre_image">
      <img [src]="product.image" />
    </div>
  </div>

  <div class="form-group">
    <label>Company Logo</label>
    <input type="file" id="companyLogo" (change)="onFileChange($event, 'logo')" />
    <input type="text" placeholder="Or enter logo URL" [(ngModel)]="product.companyLogoUrl" name="companyLogoUrl" />
    <div class="pre_image">
      <img [src]="product.com_logo" />
    </div>
  </div>

  <button type="submit">Update Product</button>
</form>
