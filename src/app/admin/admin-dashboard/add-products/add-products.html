<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Product Name</label>
    <input type="text" [(ngModel)]="product.name" name="name" placeholder="Enter product name">
  </div>

  <div class="form-group">
    <label>Category</label>
    <select [(ngModel)]="product.category" name="category">
      <option value="" disabled selected>Select a category</option>
      <option value="Electronics">Electronics</option>
      <option value="Clothing">Clothing</option>
      <option value="Home & Garden">Home & Garden</option>
      <option value="Toys & Games">Toys & Games</option>
    </select>
  </div>

  <div class="form-group">
    <label>Price</label>
    <input type="text" [(ngModel)]="product.price" name="price" placeholder="Enter price">
  </div>

  <div class="form-group">
    <label>Stock</label>
    <input type="number" [(ngModel)]="product.stocks" name="stocks" placeholder="Enter stock quantity">
  </div>

  <div class="form-group">
    <label>Location</label>
    <select [(ngModel)]="product.location" name="location">
      <option value="" disabled selected>Select a location</option>
      <option value="Thanjavur">Thanjavur</option>
      <option value="Trichy">Trichy</option>
      <option value="Coimbatore">Coimbatore</option>
      <option value="kumbakkonam">Kumbakkonam</option>
    </select>
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea [(ngModel)]="product.description" name="description" placeholder="Enter product description"></textarea>
  </div>

  <div class="form-group">
    <label>Product Image</label>
    <input type="file" id="productImage" (change)="onFileSelected($event, 'productImage')" accept="image/*">
  </div>

  <div class="form-group">
    <label>Company Logo</label>
    <input type="file" id="companyLogo" (change)="onFileSelected($event, 'companyLogo')" accept="image/*">
  </div>

  <button type="submit">Add Product</button>
</form>
